<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>To do-list</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>TO DO:</h1>
            <form class="input-form">
                <div class="input-group">
                    <input type="text" id="input-field">
                    <button>ADD</button>
                </div>      
            </form>
            <ul class="to-do-list">
                <li class="to-do-mark">
                    <p>Water the plants</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
                <li class="to-do-mark">
                    <p>Go to the library</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
                <li class="to-do-mark">
                    <p>Pick up the kids</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
                <li class="to-do-mark">
                    <p>Invite people to Sicililan dinner party</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
                <li class="to-do-mark">
                    <p>Prepare clothes for trip</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
                <li class="done-mark">
                    <p>Clean the house</p>
                    <button class="bin-icon">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
